<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Owner Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        .hidden { display: none; }
        select, input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>External Owner Info</h2>
        <select id="organizationDropdown" onchange="filterByOrganization()">
            <option value="">Select an Organization</option>
        </select>
        <input type="text" id="searchBox" placeholder="Search..." onkeyup="searchTable()" disabled>
        
        <div id="organizationProfile" class="hidden">
            <h3>Organization Profile</h3>
            <p id="orgDetails"></p>
        </div>
        
        <table id="ownerTable" class="hidden">
            <thead>
                <tr>
                    <th>External Owner Name</th>
                    <th>TIN</th>
                    <th>Inbox</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>

    <script>
        let ownerData = [];
        async function fetchData() {
            try {
                const response = await fetch('data.json');
                ownerData = await response.json();
                populateDropdown();
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        function populateDropdown() {
            const orgSet = new Set(ownerData.map(item => item.Organization));
            const dropdown = document.getElementById("organizationDropdown");
            orgSet.forEach(org => {
                let option = document.createElement("option");
                option.value = org;
                option.textContent = org;
                dropdown.appendChild(option);
            });
        }

        function filterByOrganization() {
            let selectedOrg = document.getElementById("organizationDropdown").value;
            let profile = document.getElementById("organizationProfile");
            let table = document.getElementById("ownerTable");
            let searchBox = document.getElementById("searchBox");

            if (selectedOrg) {
                profile.classList.remove("hidden");
                table.classList.remove("hidden");
                searchBox.disabled = false;
                document.getElementById("orgDetails").textContent = `Selected Organization: ${selectedOrg}`;
                renderTable(ownerData.filter(item => item.Organization === selectedOrg));
            } else {
                profile.classList.add("hidden");
                table.classList.add("hidden");
                searchBox.disabled = true;
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById("dataTable");
            tableBody.innerHTML = "";
            data.forEach(item => {
                let row = `<tr>
                    <td>${item["External Owner Name"]}</td>
                    <td>${item["TIN"]}</td>
                    <td>${item["Inbox"]}</td>
                    <td>${item["Phone Number"]}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function searchTable() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.querySelectorAll("#dataTable tr");
            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        fetchData();
    </script>
</body>
</html>
